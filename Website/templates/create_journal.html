{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<h3 align="center" >Create a new private journal</h3>

<form method='POST' enctype='multipart/form-data'>
    <textarea name="text" id="text" class="form-control"></textarea>
    <br/>
    <h6>Audio input</h6>
    <input type=file name=audio_journal>
    <br/>
    <h6>Video input</h6>
    <input type=file name=video_journal>
    <br/>
    <h6>image input</h6>
    <input type=file name=image_journal>
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>  
</form>
<br/>
    <div align="center">
        <a href="/posts/{{current_user.username}}"><button type="button" class="btn btn-lg btn-secondary">Back</button></a>
    </div>
{% endblock %}
